<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<h1 id="title">Title</h1>
				<p id="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat eaque aut velit quisquam pariatur aspernatur culpa consequatur porro blanditiis, modi aperiam illum repellat, laboriosam! Eum incidunt, eveniet dolor! Provident, minus?</p>
				<form action="" id="survey-form">
					<div class="form-group">
						<label for="name" id="name-label">Name </label>					
						<input type="text" required id="name" class="form-control">
					</div>
					<div class="form-group">
						<label for="email" id="email-label">email</label>					
						<input type="email" name="email" id="email" class="form-control" required="required">
					</div>
					<div class="form-group">
						<label for="number" id="number-label">Number</label>					
						<input type="number" name="number" min="1" max="99" id="number" class="form-control">
					</div>
					<button type="submit" id="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
