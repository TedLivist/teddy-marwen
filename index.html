<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<h1 id="title">Title</h1>
				<p id="description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat eaque aut velit quisquam pariatur aspernatur culpa consequatur porro blanditiis, modi aperiam illum repellat, laboriosam! Eum incidunt, eveniet dolor! Provident, minus?</p>
				<form action="" id="survey-form">
					<div class="form-group">
						<label for="name" id="name-label">Name </label>					
						<input type="text" required id="name" class="form-control" placeholder="Enter your name">
					</div>
					<div class="form-group">
						<label for="email" id="email-label">email</label>					
						<input type="email" name="email" id="email" class="form-control" required="required" placeholder="Enter your email">
					</div>
					<div class="form-group">
						<label for="number" id="number-label">Number</label>					
						<input type="number" name="number" min="1" max="99" id="number" class="form-control" placeholder="Enter a number">
					</div>
					<div class="form-group">
						<select id="dropdown" name="dropdown" class="form-control">
							<option selected="true" disabled="disabled">Select a course</option>
							<option>Architecture</option>
							<option>Chemical Engineering</option>
							<option>Software Engineering</option>
							<option>Building</option>
						</select>
					</div>
					<div class="custom-control custom-radio">
					  <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" value="val1">
					  <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
					</div>
					<div class="custom-control custom-radio">
					  <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input" value="val2">
					  <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
					</div>
					<div class="form-group">
						<input type="checkbox" value="bike">
						<label >Checkbox 1</label>
					</div>
					<div class="form-group">						
						<input type="checkbox" value="yoho">
						<label >Checkbox 2</label>
					</div>
					<div class="form-group">						
						<input type="checkbox" value="yolo">
						<label >Checkbox 3</label>
					</div>
					<div class="form-group">
						<label for="textarea">Add comments and questions here</label>						
						<textarea name="" id="textarea" cols="30" rows="3" class="form-control"></textarea>
					</div>
					<button type="submit" id="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
